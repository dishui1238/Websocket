<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="clock"></div>
  <script>
    /*
    http://www.zhufengpeixun.com/strong/html/36.websocket-1.html
    浏览器端，需要创建一个EventSource对象，并且传入一个服务端的接口URI作为参
    默认EventSource对象通过侦听message事件获取服务端传来的消息
    open事件则在http连接建立后触发
    error事件会在通信错误（连接中断、服务端返回数据失败）的情况下触发
    同时EventSource规范允许服务端指定自定义事件，客户端侦听该事件即可

    缺点： 不能跨域
    */
    var eventSource = new EventSource('/eventSource');
    eventSource.onmessage = function (e) {
      console.log(e.data);
    }
    eventSource.onerror = function (err) {
      console.log(err);
    }
  </script>
</body>

</html>
